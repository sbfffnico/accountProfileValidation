<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edrich - Lab 9</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <main class="col-sm-6 mx-auto text-center mt-3 border">
        <h1>Account Profile</h1>
        <hr>
        <div class="form-group row">
            <label class="col-form-label col-sm-4" for="username">Username: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="username" name="username" placeholder="wanted username">
                <small class="text-danger font-weight-bold"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label  col-sm-4" for="email-address">Email Address: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="email-address" name="email-address" placeholder="email adress ending in .edu">
                <small class="text-danger font-weight-bold"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label  col-sm-4" for="phone-number">Phone number: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="phone-number" name="phone-number" placeholder="(999) 999.9999">
                <small class="text-danger font-weight-bold"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label  col-sm-4" for="zip-code">Zip Code: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="zip-code" name="zip-code" placeholder="99999-9999">
                <small class="text-danger font-weight-bold"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label  col-sm-4" for="date-of-birth">Date of Birth:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="date-of-birth" name="date-of-birth" placeholder="MM/DD/YYYY">
                <small class="text-danger font-weight-bold"></small>
            </div>
        </div>
        <div class="mx-auto w-50 mt-3">
            <div class="form-group">
                <input type="submit" class="btn btn-secondary w-100 mb-1" id="validateSave" value="Validate and Save">
                <p id="entries-validated" class="alert-success font-weight-bold"></p>
            </div>
        </div>
    </main>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="Edrich-lab-9.js"></script>
</body>
</html>
